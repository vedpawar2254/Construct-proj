<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ContextisKing – Memories</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        background: #fafafa;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      .layout {
        display: grid;
        grid-template-columns: 1.3fr 1fr;
        gap: 16px;
        align-items: flex-start;
      }
      .panel {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 12px 14px;
      }
      .panel h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      .memories-list {
        max-height: 420px;
        overflow-y: auto;
      }
      .memory-row {
        border-bottom: 1px solid #eee;
        padding: 8px 0;
        cursor: pointer;
      }
      .memory-row:last-child {
        border-bottom: none;
      }
      .memory-row:hover {
        background: #f5f5f5;
      }
      .memory-title {
        font-size: 13px;
        font-weight: 500;
      }
      .memory-meta {
        font-size: 11px;
        color: #777;
        margin-top: 2px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 4px;
      }
      .chip {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
      }
      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
        margin-bottom: 2px;
      }
      textarea, input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #d4d4d4;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .row > * {
        flex: 1;
      }
      .actions {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }
      button {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #d4d4d4;
        background: #fff;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }
      button.danger {
        background: #fee2e2;
        color: #b91c1c;
        border-color: #fecaca;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .small {
        font-size: 11px;
        color: #666;
      }
      .slider-label {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #777;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .top-bar .right {
        font-size: 11px;
        color: #666;
      }
      select {
        font-size: 11px;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>ContextisKing – Memories</h1>
      <div class="right">
        <span id="memCount">0</span> memories
      </div>
    </div>

    <div class="layout">
      <div class="panel">
        <h2>All memories</h2>
        <div class="row" style="margin-bottom: 6px;">
          <input
            id="filterQuery"
            type="text"
            placeholder="Search text or summary..."
          />
          <select id="filterImportance">
            <option value="">Any importance</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
        <div class="row small" style="margin-bottom: 6px;">
          <input
            id="filterTags"
            type="text"
            placeholder="Filter by tags (comma separated)"
          />
        </div>
        <div id="memoriesList" class="memories-list"></div>
      </div>

      <div class="panel">
        <h2 id="formTitle">New memory</h2>
        <form id="memoryForm">
          <input type="hidden" id="memoryId" />

          <label for="memoryText">Text</label>
          <textarea id="memoryText" required></textarea>

          <label for="memorySummary">Summary <span class="small">(optional)</span></label>
          <textarea id="memorySummary" placeholder="Short description or summary..."></textarea>

          <label>Importance</label>
          <div class="slider-label">
            <span>Low</span>
            <span>Medium</span>
            <span>High</span>
          </div>
          <input
            id="memoryImportance"
            type="range"
            min="1"
            max="3"
            step="1"
            value="2"
          />

          <label for="memoryTags">Tags</label>
          <input
            id="memoryTags"
            type="text"
            placeholder="comma, separated, tags"
          />
          <div class="small">Tags are split on commas; surrounding whitespace is trimmed.</div>

          <div class="actions">
            <button type="button" id="resetBtn">New</button>
            <div style="flex:1"></div>
            <button type="button" id="deleteBtn" class="danger" disabled>Delete</button>
            <button type="submit" class="primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
